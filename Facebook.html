<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="photos/facbook.jpg.png" type="image/x-icon">
    <link rel="stylesheet" href="FB.css">
</head>
<body>
    <div class="container1">
        <img src="photos/Facebook-Logo.png" alt="photo">  
        <p class="pp">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="container2">
        <div class="form">
            <label class="email" for="email"></label>
            <input class="email" type="email" name="email" placeholder="Email address or phone number" required id="email"><br>
            <label for="password"></label><br>
            <input class="password" type="password" name="password" placeholder="Password" required id="password"><br>
            <button class="btn1" type="submit" value="submit">Log in</button> <br>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forgotten password?</a><hr>
            <button class="btn2" type="submit" value="submit">Create new account</button>
        </div>
    </div>
</body>
</html>
